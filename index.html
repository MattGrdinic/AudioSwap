<!DOCTYPE html>
<html>

<head>
    <title>My Web Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="main-container">
        <h1>Audio Swapper</h1>
        <p>Select a track and click start. We'll swap between amps, see if you can spot any differences!</p>
        <select id="track">
            <option value="fugue">Little Fugue In G Minor</option>
            <option value="opera">Opera</option>
        </select>
        <button onclick="loadTracks()">Start</button>
        <button class="stop" onclick="stopAudio()">Stop</button>
        <button class="reset" onclick="resetAudio()">Reset</button>
        <div id="trackName"></div>
    </div>

    <div class="notice">
        Matthew Grdinic - 2024
    </div>
</body>

</html>
