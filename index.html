<!DOCTYPE html>
<html>

<head>
    <title>Audio Swapper</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="main-container">
        <h1>Audio Swapper</h1>
        <p>Click Start to swap between amps, see if you can spot any differences!</p>
        <p>Based on <a href="https://www.youtube.com/watch?v=hW8-ijjT0tg&t=1204s">this test</a> and this reaction.</p>
        <select id="track">
            <option value="fugue">Little Fugue In G Minor</option>
            <option value="opera">Opera</option>
        </select>
        <div id="playback-controls">
            <button onclick="loadTracks()">Start</button>
            <button class="stop" onclick="stopAudio()">Stop</button>
        </div>
        <button class="reset" onclick="resetAudio()">Reset</button>
        <button class="reset" onclick="toggleTrackName()">Toggle Amp Title</button>
        <div style="display: block;" id="trackName"></div>
        <div>
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText"></span>
        </div>
    </div>

    <div class="notice">
         <a href="https://www.youtube.com/channel/UCuAcuRLzEIIopuGCeR29Jvw">Matthew Grdinic</a>
    </div>
</body>

</html>
